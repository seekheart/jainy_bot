name: build-docker-image-pull-requests
on:
  pull_request:
    branches:
      - develop
      - master
jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag seekheart/jainy_bot:$(date +%s)